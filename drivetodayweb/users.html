<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<!-- Bootstrap -->
<link href="/css/bootstrap.css" rel="stylesheet" media="screen">

<!-- JavaScript plugins (requires jQuery) -->
<script src="/js/jquery-2.0.3.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="/js/bootstrap.js"></script>

<script src="/js/util.js"></script>
<link href="/css/util.css" rel="stylesheet">

<title>今日自驾</title>

<style type="text/css">

.profile {
	width: 50px;
	height: 50px;
	margin-top: 4px;
}

.offline {
	color: lightgray;
}

.online {
	color: green;
}

.stat {
	float: right;
}

</style>

<script type="text/javascript" >
function getUsers(data) {
 	var resp = getResponse(data)
 	if (resp == null) 	return null
 	else 				return resp['users']
}

function statusIcon(online) {
	if (online)
		return $('<span class="glyphicon glyphicon-user online">')
	else
		return $('<span class="glyphicon glyphicon-user offline">')
}

function createUser(data) {
	var user = $('<div class="row">')
	var profile = $('<img class="profile" src="/images/1.gif">')
	if (data['profile_image'].length > 0) profile.attr('src', data['profile_image'])	
	
	var nickname = $('<span>').append(statusIcon(data['online'])).append(' ' + data['nikename'])
	
	var regtime = $('<span class="reg-time">').text(data['register_time'])
	var location = $('<span>').text(data['location'])
	var about = $('<span>').text(data['about'])
	
	var view = $('<span class="stat">').append(data['view_count'] + ' ').append(glyphicon('eye-open'))
	var thumb = $('<span class="stat">').append(data['thumb_count'] + ' ').append(glyphicon('thumbs-up'))
	var review = $('<span class="stat">').append(data['review_count'] + ' ').append(glyphicon('comment'))
	
	user.append(col(2, profile))
	user.append(col(6, link(host+'/user.html?uid=' + data['userid'], nickname)).
			append('<br>', regtime).
			append('<br>', location).
			append('<br>', about))
	user.append(col(4).append(view, $('<br>'), thumb, $('<br>'), review))
	
	return col(4, panel(user))
}

$(function(){
	var url = window.location.href
	var current = parseInt(url.substring(url.lastIndexOf("=") + 1, url.length))
	if (isNaN(current)) current = 0

	$.getJSON(host + "/1/users?page_number=" + current, function(data){
		var users = getUsers(data)
		if (users == null) return

		var page = data['response_data']['page_number']
		var total = data['response_data']['total']
		var pages = Math.ceil(total / 10)

		$(".container").append(pagination(page, pages, host + '/users.html?p='))	
		
		var r
		$.each(users, function(i, user) {
			if (i % 3 == 0) {
				r = row()
				$('.container').append(r)
			}
			var u = createUser(user)
			//console.log('append', i, u)
			
			r.append(u)
		})
		
		$(".container").append(pagination(page, pages, host + '/users.html?p='))	
	})
})

</script>
</head>
<body>
	<div class="container">
	</div>
</body>
</html>
