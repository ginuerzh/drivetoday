<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<!-- Bootstrap -->
<link href="/css/bootstrap.css" rel="stylesheet" media="screen">

<!-- JavaScript plugins (requires jQuery) -->
<script src="/js/jquery-2.0.3.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="/js/bootstrap.js"></script>

<script src="/js/util.js"></script>
<link href="/css/util.css" rel="stylesheet">

<title>今日自驾</title>

<style type="text/css">
</style>

<script type="text/javascript" >

function getArticles(data) {
	var resp = getResponse(data)
 	if (resp == null) 	return null
 	else 				return resp['articles_without_content']
}

function createArticle(data) {
	var article = $('<div class="row">')
	var detail = col(12)
	var title = $('<div class="row">')
	var info = $('<div class="row">')
	
	title.append(col(10, link("/article.html?id=" + data['article_id'], $('<span class="h4">').text(data['title']))))
	title.append(col(2, $('<img class="thumbnail">').attr('src', data['first_image'])))
	detail.append(title)
	
	info.append(col(2, link(data['src_link'], data['source'], true)))
	info.append(col(3, data['publish_time']))
	
	var view = $('<span class="stat">').append(data['view_count'] + ' ').append(glyphicon('eye-open'))
	var thumb = $('<span class="stat">').append(data['thumb_count'] + ' ').append(glyphicon('thumbs-up'))
	var review = $('<span class="stat">').append(data['comment_count'] + ' ').append(glyphicon('comment'))	
	
	
	info.append(col(2, view))
	info.append(col(2, thumb))
	info.append(col(2, review))
	detail.append(info)
	
	article.append(detail)
	
	return $('<div class="row">').append(col(12, panel(article)))
}

$(function(){
	var url = window.location.href
	var current = parseInt(url.substring(url.lastIndexOf("=") + 1, url.length))
	if (isNaN(current)) current = 0

	$.getJSON(host + "/1/article/timelines?page_number=" + current, function(data){
		var articles = getArticles(data)
		if (articles == null) return

		var page = data['response_data']['page_number']
		var total = data['response_data']['total']
		var pages = Math.ceil(total / 10)

		$(".right-content").append(pagination(page, pages, host + '/articles.html?p='))	
		
		$.each(articles, function(i, article) {
			var row = createArticle(article)
			$(".right-content").append(row)
		})
		
		$(".right-content").append(pagination(page, pages, host + '/articles.html?p='))	
	})
})
</script>

</head>
<body>
	<div class="container">
		<div class="col-md-2 left-nav">
			<div class="row">
				<div class="col-md-12">
					<div class="list-group">
					  <a href="/users.html" class="list-group-item">用户列表</a>
					  <a href="/articles.html" class="list-group-item active">文章列表</a>
					</div>
				</div>	
			</div>		
		</div>
		<div class="col-md-10 right-content"></div>
	</div>
</body>
</html>
