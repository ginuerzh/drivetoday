<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<!-- Bootstrap -->
<link href="/css/bootstrap.css" rel="stylesheet" media="screen">

<!-- JavaScript plugins (requires jQuery) -->
<script src="/js/jquery-2.0.3.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="/js/bootstrap.js"></script>

<script src="/js/util.js"></script>

<title>今日自驾</title>

<style type="text/css">
a:hover {text-decoration: none}
.container {
	margin-left: auto;
	margin-right: auto;
	margin-top: 100px;
	margin-bottom: 50px;
}

.title {
	margin-bottom: 30px;  
}

.review-time {
	font-size: smaller;
}

.image {
	width:620px;
}

.profile {
	width: 30px;
	height: 30px;
	margin-top: 4px;
}

</style>

<script type="text/javascript" >

function getReviews(data) {
	err = data['error']
	if (err['error_id'] != 0)
		return null
		
	return data['response_data']['reviews']
}

function getArticle(data) {
	err = data['error']
	if (err['error_id'] != 0)
		return null
		
	return data['response_data']
}

function getUserInfo(data) {
	err = data['error']
	if (err['error_id'] != 0)
		return null
		
	return data['response_data']
}

function createTitle(data) {
	var article = $('<div class="row">')
	var detail = col(12)
	var title = $('<div class="row">')
	var info = $('<div class="row">')

	//console.log(data)
	title.append(col(12, $('<h3>').text(data['title'])))
	detail.append(title)
	
	info.append(col(2, link(data['src_link'], data['source'])))
	info.append(col(3, data['publish_time']))
	info.append(col(2, data['view_count'] + '查看'))
	info.append(col(2, data['thumb_count'] + '赞'))
	info.append(col(2, data['comment_count'] + '评论'))
	detail.append(info)
	
	article.append(detail)	
	
	return article	
}

function createReview(data) {
	var review = $('<div class="row">')
	var profile = $('<img class="profile">')
	var nickname = $('<span>').text(data['review_author'])
	var reviewtime = $('<span class="review-time">').text(data['time'].substring(2, 16))
	
	review.append(col(1, profile))
	review.append(col(3, link(host+'/user.html?uid=' + data['review_author'], nickname)).append('<br>', reviewtime))
	review.append(col(6, data['message']))
	review.append(col(2, data['thumb_count'] + '赞'))
	
	$.getJSON(host + "/1/user/getInfo?userid=" + data['review_author'], function(data){
		var userinfo = getUserInfo(data)
		if (userinfo == null) return
		
		profile.attr('src', userinfo['profile_image'])
		nickname.text(userinfo['nikename'])
	})
	
	return panel(review)
}

$(function(){
	var url = window.location.href
	var aid = url.substring(url.lastIndexOf("=") + 1, url.length)
	
	$.getJSON(host + "/1/article/get?article_id=" + aid, function(data){
		var article = getArticle(data)
		if (article == null) return
		
		$(".title").append(createTitle(article))
		
		var contents = $('<div classs="row">')		
		
		$.each(article['content'], function(i, segment) {
			var p = $('<p>')			
			if (segment['seg_type'] == 'image') {
				p.append($('<img class="image">').attr('src', segment['image_orig']))
			} else {
				p.append(segment['seg_content'])			
			}
			contents.append(p)
		})
		
		$('.content').append(panel(contents))
	})
	
	$.getJSON(host + "/1/review/list?page_number=-1&article_id=" + aid, function(data){
		var reviews = getReviews(data)
		if (reviews == null) return
		console.log(reviews)
		$.each(reviews, function(i, review) {
			$('.reviews').append(createReview(review))
		})
	})
})

</script>

</head>
<body>

<div class="container">
	<div class="row">
		<div class="col-md-7 col-md-offset-2 title"></div>	
	</div>
	<div class="row">
		<div class="col-md-7 content"></div>
		<div class="col-md-5">
			<div class="panel panel-default">
				<div class="panel-heading">评论</div>
				<div class="panel-body reviews"></div>		
			</div>		
		</div>
	</div>
</div>

</body>
</html>
